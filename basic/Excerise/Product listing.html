<!DOCTYPE html>

<html>

    <head>
    
        <meta charset="utf-8">
        <meta name="description" content="Product Listing">
        <title>Product Listing.</title>
        
        <style>
            
            table{width:100%}
            
            table,tr,td,th{
                border:2px solid black; 
            }
            th, td {
                padding:10px; text-align: center;
            }
            img{width:50%;}
        
        </style>
        
    </head>
    
    <body>
        
        <h1>Product Listing:</h1>
        
        <p>Men's Clothing</p>
        
        <table>
            
            <tr>
                <th>Product ID</th>
                <th>Image of Product</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Buy Now</th>            
            </tr>
            
            <tr>
                <td>SKU10101</td>
                <td><img src="tshirt.png" alt="T-Shirt" height="350px;"></td>
                <td>T-Shirt</td>
                <td>Made with Fine 100% cotton.</td>
                <td><a href="#">Buy Now.</a></td>
            </tr>
            
            <tr>
                <td>SKU10102</td>
                <td><img src="pants.png" alt="Pants" height="350px;"></td>
                <td>Pants</td>
                <td>Slim and Straight cut Jeans.</td>
                <td><a href="#">Buy Now.</a></td>
            
            </tr>
            
            <tr>
                <td colspan="4">Product from <a href="https://www.amazon.com">Amazon.com</a></td>
            
            </tr>
        
        </table>
        
    
    
    </body>

</html>
