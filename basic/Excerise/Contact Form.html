<!DOCTYPE html>

<html>

    <head>
    
        <meta charset="utf-8">
        <meta name="description" content="Contact Form">
        <title>Contact Form</title>
 
        <style>

            table{ border-spacing: 15px 30px;}
        
        </style>
        
    </head>
    
    <body>
        
        <h1>Drop Us a Line</h1>
        
        <p>Your feedback is really important to us, so please feel freee to drop us a line.</p>
        
        <table>
            
            <tr>
                 <td><label id="name" name="name">Your Name(Optional)</label></td>          
                 <td><input type="text"id="name" name="name" placeholder="Enter your name."></td>
            </tr>
            
            <tr>
                 <td><label id="email" name="email">Your E-Mail(Optional)</label></td>          
                 <td><input type="email"id="email" name="email" placeholder="Enter your email."></td>
            </tr>
            
            <tr>
                 <td><label id="subject" name="subject">Subject: </label></td>          
                 <td><input type="text"id="subject" name="subject" placeholder="Enter the Subject."></td>
            
            </tr>
            
            <tr>
                 <td><label id="message" name="message">Your Message: </label></td>          
                 <td><textarea id="message" name="message" rows="6" cols="21"></textarea></td>
            </tr>
        
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
            
        </table>
        
    
    
    </body>

</html>
