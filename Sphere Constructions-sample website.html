<!DOCTYPE html>

<html>

    <head>
        
        <meta charset="utf-8">
        <meta name="description" content="Basic Practice in HTML">
        
        <link rel="icon" type="text/x-icon" href="">
        
        <link rel="stylesheet" type="text/css" href="">
        
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Gupter:wght@400;500;700&display=swap" rel="stylesheet">
        
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        
        <title>Basic HTML</title>
        
        <style>
        
            header{
                text-align: left;
                font-family: Gupter;
                overflow: hidden;
                float: left;
                padding: 10px 20px;
                width: 250px;
                background-color:#FFD700;
                text-transform: uppercase;
                color: black;
                font-family: Roboto Mono;
                font-size: 110%;
                height: 80px;
            }
            
            .navbar{               
                text-align: center; 
                padding-bottom: 20px;
                margin-top: 50px;
                overflow: hidden;
                background-color:darkslategray;
                height: 80px;
            }
            
            .navbar ul{
                list-style-type: none;
                padding-top:10px;
                display: block;
                margin: 50px;
                margin-left: 300px;
                width: 900px; 
            }
            
            .navbar li{
                float:left;
            }
            
            .navbar a{
                padding:20px 40px;
                text-decoration: none;
                color:white;
                font-size:110%;
                text-transform: uppercase;
                font-family: Gupter;
                
            }
            
            .navbar a:hover{
                color:#FFD700;              
            }
            
            .head{
                margin-top:-50px;
                margin-left:-10px;
                margin-right: -10px;
            }
            
            .imgs{
                background-image:url('spinalcom_anim_home-2-1.gif'), url('giphy.gif');
                height: 600px;
                width: 100%;
                background-position: left,center; 
                background-repeat: no-repeat,repeat; 
                background-size: 550px 600px, 500px 600px;
                opacity: 0.80;
                color:whitesmoke;
                text-align: center;
                font-size: 250%;
                overflow: hidden;
                text-transform: uppercase;
                display: block;
            }
            
            .imgs h1{
                width: 1100px;
                padding-top: 100px;
                padding-left: 100px;
            }
            
            .imgs p{
                font-size: 110%;
            }
            
            .services{
                
            }
            
            .services h1{
                text-align: center;
                font-size: 250%;
                text-transform: uppercase;
                color: darkslategray;
            }
            
            

        </style>
    
    </head>

    <body>
        <!--https://www.wix.com/website-template/view/html/1734?originUrl=https%3A%2F%2Fwww.wix.com%2Fwebsite%2Ftemplates&tpClick=view_button&esi=7ad16c0f-2e58-4a35-9b43-2805f1a4afe5-->
    
        <div class="head">
            <header> 
                <div style="float:left">
                    <p>&nbsp;&#8711;&nbsp;&nbsp;<strong>Sphere</strong></p>
                </div>
                <div style="float:left; margin-left: 40px; margin-top: -15px;">
                     Constructions
                </div>
            </header>

            <nav class="navbar">
                    <ul>

                        <li><a href="#" class="dropbtn">Home</a></li>

                        <li><a href="#" class="dropbtn">Services</a></li>

                        <li><a href="#" class="dropbtn">About</a></li>

                        <li><a href="#" class="dropbtn">Projects</a></li>

                        <li><a href="#" class="dropbtn">Contacts</a></li>

                    </ul>
            </nav>
            <section>
                <div class="imgs">
                    <h1>Leaders in Quality Construction and infrastructure</h1>
                    <p><strong>&#x22C1;</strong></p>
                </div>
                <div class="services">
                    <h1>Services</h1>
                    <div style="text-align: center;">
                        <img src="color-image.png" height="10px" width="100px">
                    </div>
                    
                </div>
            </section>
        </div>

    </body>
    
</html>
